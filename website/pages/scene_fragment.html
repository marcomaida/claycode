<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
  <!-- <script src="https://pixijs.download/release/pixi.min.js"></script> -->
  <script src="../pixi.mini.js"></script>
  <script type="module" src="../page_loader.js"></script>
  <script type="module" src="/scenes/scene_fragment.js"></script>
</head>

<body>
  <div id="pixiDiv" style="z-index:0; position: fixed;"></div>
  <div style="z-index:1; position: fixed;">
    <div id="headerDiv"></div>

    <div class="tree-gen-info-box" , id="tree-gen-info-box">
      <div id="infoText"></div>
      <div id="changeShapeDiv" class="change_shape_div">
        <img src="/images/enter.png" width="20" height="20" class="change_shape_img" />
        <run id="changeShapeText">Change Shape</run> <br />
        <img src="/images/space.png" width="40" height="25" class="change_shape_img" />Random Tree
      </div>
    </div>

    <div id="footerDivTreeGen" class="tree-gen-footer-div">

      <div class="tree-gen-label">
        Tree Topology:
        <input id="inputTreeTopology" value="" class="tree_gen_val_long" />
      </div>

      <div class="tree-gen-label">
        Num Fragments:
        <input type="number" id="inputNumFragments" maxlength="4" value="4" class="tree_gen_val" />
      </div>

      <div class="tree-gen-label">
        Nodes:
        <input type="number" id="inputNumNodes" maxlength="4" value="25" class="tree_gen_val" />
      </div>

      <div id="treeText"></div>
    </div>
  </div>
</body>

</html>
