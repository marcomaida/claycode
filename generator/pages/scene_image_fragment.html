<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
  <!-- <script src="https://pixijs.download/release/pixi.min.js"></script> -->
  <script src="../pixi.mini.js"></script>
  <script type="module" src="../page_loader.js"></script>
  <script type="module" src="/scenes/scene_image_fragment.js"></script>
  <link rel="stylesheet" href="/image_processing/coloris.min.css"/>
  <script src="/image_processing/coloris.min.js"></script>
</head>

<body>
  <div id="pixiDiv" style="z-index:0; position: fixed;"></div>
  <div id="mainDiv" style="z-index:1; position: fixed;">
    <div id="headerDiv"></div>

    <div class="tree-gen-info-box" , id="tree-gen-info-box">
      <div id="infoText"></div>
      <div id="changeShapeDiv" class="change_shape_div">
        <img src="/images/enter.png" width="20" height="20" class="change_shape_img" />Change Shape <br />
        <img src="/images/space.png" width="40" height="25" class="change_shape_img" />Random Tree
      </div>
    </div>

    <div id="footerDivTreeGen" class="tree-gen-footer-div">

      <div class="tree-gen-label">
        Frame:
        <input class="color_picker" id="frameColorPicker" type="text" data-coloris value="#ffffff">
        <run style="margin-left: 20pt;"></run>
        Back:
        <input class="color_picker" id="backColorPicker" type="text" data-coloris value="#000000">
        <run style="margin-left: 20pt;"></run>
        Fore:
        <input class="color_picker" id="foreColorPicker" type="text" data-coloris value="#ffffff">
      </div>

      <div class="tree-gen-label">
        Tree Topology:
        <input id="inputTreeTopology" value="" class="tree_gen_val_long" />
      </div>

      <div class="tree-gen-label">
        Num Fragments:
        <input type="number" id="inputNumFragments" maxlength="4" value="4" class="tree_gen_val" />
      </div>

      <div class="tree-gen-label">
        Nodes:
        <input type="number" id="inputNumNodes" maxlength="4" value="25" class="tree_gen_val" />
      </div>

    <div id="treeText"></div>
    </div>
  </div>

  <script type="text/javascript">
    Coloris.setInstance('.color_picker', {
          themeMode: 'dark',
          swatches: [
            '#264653',
            '#2a9d8f',
            '#e9c46a',
            '#f4a261',
            '#e76f51',
            '#d62828',
            '#023e8a',
            '#0077b6',
            '#0096c7',
            '#00b4d8',
            '#48cae4'
          ]
        })
  </script>
</body>

</html>
